<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="../oform.js"></script>
        
        <script defer src="index.js"></script>
        
        <link rel="stylesheet" type="text/css" href="../index.css">
        
        
    </head>
    <body>
        

        <div id="header"></div>
        
        <div class="row">
            <h3>Header</h3>
            <p>
                Usage : <b class="code-b">oform</b><b class="code-y">.append(id)</b><b class="code-b">.header()</b>
            </p>
            <p>
                <b class="code-b">oform</b><b class="code-y">.append(id)</b><b class="code-b">.header().right().black()</b>
            </p>

        </div>
        <div class="row">
            <h3>Change side of header</h3>
        
            <div id="table_switch"></div>
            <div id="header1"></div>
        </div>
        <div class="row">
            <h3>Change color of header</h3>
        
            <div id="table_switch2"></div>
            <div id="header2"></div>
        </div>
        
    </body>
</html>
